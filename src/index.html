  <body>
    <button type="button" id="btnModal">Open Modal</button>

    <script>
      const modal = document.querySelector('pa-modal');
      const btnModal = document.querySelector('#btnModal');

      btnModal.addEventListener('click',() => {
        modal.openModal();
